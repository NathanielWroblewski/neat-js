<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEAT</title>
    <link href='http://fonts.googleapis.com/css?family=Libre+Baskerville' rel='stylesheet' type='text/css'>
    <link href="/public/stylesheets/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="content">
      <h1 class="title">NEAT</h1>
      <p class="subtitle">Neuro-Evolution of Augmenting Topologies</p>

      <div class="container">
        <div class="game"></div>
        <p class="label">Game</p>
      </div>

      <div class="neat">
        <div class="container">
          <div class="inputs"></div>
          <p class="label">Inputs</p>
        </div>

        <div class="container">
          <div class="network"></div>
          <p class="label">Hidden Layers</p>
        </div>

        <div class="container">
          <div class="outputs"></div>
          <p class="label">Outputs</p>
        </div>
      </div>
      <div class="summary"></div>
    </div>
  </body>
  <script src="/public/javascripts/namespace.js"></script>
  <script src="/public/javascripts/config.js"></script>
  <script src="/public/javascripts/models/piece.js"></script>
  <script src="/public/javascripts/models/board.js"></script>
  <script src="/public/javascripts/models/gene.js"></script>
  <script src="/public/javascripts/models/genes.js"></script>
  <script src="/public/javascripts/models/genome.js"></script>
  <script src="/public/javascripts/models/neuron.js"></script>
  <script src="/public/javascripts/models/network.js"></script>
  <script src="/public/javascripts/models/specie.js"></script>
  <script src="/public/javascripts/models/species.js"></script>
  <script src="/public/javascripts/models/pool.js"></script>
  <script src="/public/javascripts/views/inputs.js"></script>
  <script src="/public/javascripts/views/network.js"></script>
  <script src="/public/javascripts/views/outputs.js"></script>
  <script src="/public/javascripts/views/summary.js"></script>
  <script src="/public/javascripts/controllers/controller.js"></script>
  <script src="/public/javascripts/app.js"></script>
</html>
